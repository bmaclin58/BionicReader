<!DOCTYPE html>
<html>
<head>
  <title>Bionic Reader</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .slider-container {
      margin: 15px 0;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #006cc1;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #0078d7;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h2>Bionic Reader</h2>
  <p>Toggle to enable/disable Bionic Reading on this page.</p>
  
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <span>Enable Bionic Reading:</span>
    <label class="switch">
      <input type="checkbox" id="bionicToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="slider-container">
    <label for="boldRatio">Bold Ratio (%):</label>
    <input type="range" id="boldRatio" min="30" max="70" value="40">
    <span id="boldRatioValue">50%</span>
  </div>
  
  <button id="applyBtn">Apply to Current Page</button>
  
  <script src="popup.js"></script>
</body>
</html>
